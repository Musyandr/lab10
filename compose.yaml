services:
  backend:
    image: flask-journal-app
    build: .
    environment:
      - PORT=5000
    volumes:
      - ./points.db:/app/points.db
    networks:
      - journal-network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - journal-network

networks:
  journal-network:
    driver: bridge